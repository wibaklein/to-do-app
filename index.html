<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins">
</head>
<body>
<div class="wrapper">
<header>
    <h1>ToDo List</h1>

</header>
    <main>
        <form>
            <input type="text" id="new-todo" placeholder="What's the plan?" />
          </form>
        <ul id="todolist">
            <li class="todo_item completed"> 
            <label><input type="checkbox" checked /> Buy apples
            </label>
            </li>
            <li class="todo_item"> 
                <label><input type="checkbox" /> Eat apples</label>
            </li>
  
        </ul>
        <div class="summary">
            <span id="uncompleted_count">Todo: 7</span><span class="star">&#9734;</span>
            <span id="completed_count">Done: 5</span><span class="star">&#9734;</span>
            <span id="total_count">Total: 8</span>
        </div>
    </main>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
